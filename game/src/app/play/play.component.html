<div class="boardBG">
    <div class="board">
        <div class="tiles" *ngFor="let in of counter(10); let column = index">
            <div class="tiles" *ngFor="let in of counter(10); let row = index" (keydown)="changePosition($event, row, column)">
                <div class="doors" *ngIf="checkDoorState(row,column)==='safe'">
                    <img class="agent" src="../../assets/images/agent.png" *ngIf="checkWhereAgentIs(row,column)">
                </div>
                <div class="visitedDoors" *ngIf="checkDoorState(row,column)==='visited'">
                    <img class="agent" src="../../assets/images/agent.png" *ngIf="checkWhereAgentIs(row,column)">
                </div>
            </div>
        </div>
    </div>
</div>
