<div class="gameOver" [ngStyle]="{'visibility': gameOver? 'visible':'hidden'}">
    <h3 id="over">{{gameOverLine}}</h3>
</div>
<div class="main">
    <div class="leftThings">
        <div class="knowThings">
            <div class="knowInd">
                <img class="know" src="../../assets/images/knowWumpus.png">
                <h4 class="knowText">Wumpus</h4>
            </div>
            <div class="knowInd">
                <img class="know" src="../../assets/images/knowGold.png">
                <h4 class="knowText">Gold</h4>
            </div>
            <div class="knowInd">
                <img class="know" src="../../assets/images/knowPit.png">
                <h4 class="knowText">Pit</h4>
            </div>
            <div class="knowInd">
                <img class="know" src="../../assets/images/knowStench.png">
                <h4 class="knowText">Stench</h4>
            </div>
            <div class="knowInd">
                <img class="know" src="../../assets/images/knowBreeze.png">
                <h4 class="knowText">Breeze</h4>
            </div>
        </div>
        <div class="updates">
            <!-- <div class="hudai" *ngFor="let in of counter(10); let column = index">
            {{board[column]}}
            </div> -->
            <h4 id="cheatHeading">Inspect Mode</h4>
            <div class="cheatboardBG">
                <div class="cheatboard">
                    <div class="cheattiles" *ngFor="let in of cheatCounter(10); let column = index">
                        <div class="cheattiles" *ngFor="let in of cheatCounter(10); let row = index">
                            <div class="cheatStenchDoors" *ngIf="checkCheatDoorState(row,column)==='stench'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                            <div class="cheatPitDoors" *ngIf="checkCheatDoorState(row,column)==='pit'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                            <div class="cheatGoldDoors" *ngIf="checkCheatDoorState(row,column)==='gold'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                            <div class="cheatBreezeDoors" *ngIf="checkCheatDoorState(row,column)==='breeze'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                            <div class="cheatWumpusDoors" *ngIf="checkCheatDoorState(row,column)==='wumpus'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                            <div class="cheatSafedoors" *ngIf="checkCheatDoorState(row,column)==='safe'">
                                <img class="cheatAgent" src="../../assets/images/agentWithArrow.png"
                                    *ngIf="checkWhereAgentIs(row,column)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collected">
                <h4 class="collectedLines">Gold Collected: {{discoveredGold}}</h4>
                <h4 class="collectedLines">Wumpus Killed: {{wumpusKilled}}</h4>
            </div>
            <!-- <h1>{{gameOverLine}}</h1> -->
        </div>
        <button class="btn btn-primary githubButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg><a href="https://github.com/TasmiaZerin1128/Wumpus_World" target="_blank">  View Source Code</a>
        </button>
    </div>

    <div class="boardBG">
        <div class="board">
            <div class="tiles" *ngFor="let in of counter(10); let column = index">
                <div class="tiles" *ngFor="let in of counter(10); let row = index">
                    <div class="doors" *ngIf="checkDoorState(row,column)==='notvisited'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedDoors" *ngIf="checkDoorState(row,column)==='safe'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedStenchDoors" *ngIf="checkDoorState(row,column)==='stench'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedBreezeDoors" *ngIf="checkDoorState(row,column)==='breeze'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedPitDoors" *ngIf="checkDoorState(row,column)==='pit'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedGoldDoors" *ngIf="checkDoorState(row,column)==='gold'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                    <div class="visitedWumpusDoors" *ngIf="checkDoorState(row,column)==='wumpus'">
                        <img class="agent" src="../../assets/images/agentWithArrow.png"
                            *ngIf="checkWhereAgentIs(row,column)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
